  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/development.nginx.conf:/etc/nginx/nginx.conf:ro

  mongo:
    extends:
      file: docker-compose.base.yaml
      service: mongo

  mongo-express:
    extends:
      file: docker-compose.base.yaml
      service: mongo-express

  redis:
    extends:
      file: docker-compose.base.yaml
      service: redis
